<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập N số fibonacci muốn hiển thị:");
    let a = 0;
    let b = 1;
    let i = 0;
    let c;
    while (i < (n-2)) {
        c = b + a;
        if ((c % 5)==0) {
            alert("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: "+ c);
            break;
        }
        a = b;
        b = c;
        i++;
    }
</script>
</body>
</html>
