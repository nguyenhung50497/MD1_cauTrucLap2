<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập N số fibonacci muốn hiển thị:");
    let a = 0;
    let b = 1;
    let i, c;
    let tong = a + b;
    for ( i = 0; i < (n-2); i++) {
        c = b + a;
        tong = tong + c;
        a = b;
        b = c;
    }
    alert("Tổng của "+n+" số fibonacci đầu tiên là: "+tong);
</script>
</body>
</html>
