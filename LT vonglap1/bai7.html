<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số n:");
    let i = 1;
    while (i<=n) {
        if ((i%3)==0) {
            if ((i%5)==0) {
                document.write("FizzBuzz</br>")
            }
            else {
                document.write("Fizz</br>");
            }
        }
        else if ((i%5)==0) {
            document.write("Buzz</br>")
        }
        else {
            document.write(i + "</br>");
        }
        i++;
    }
</script>
</body>
</html>
