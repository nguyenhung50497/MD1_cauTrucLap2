<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="gamestart()">Bắt đầu</button>
<script>
    function gamestart() {
        let n = +prompt('Nhập một số để tạo khoảng:')
        let a = Math.floor(Math.random() * (n + 1));
        console.log(a);
        let b = +prompt('Nhập số bạn đoán:');
        let i;
        for (i = 1; i < 3; i++) {
            if (b > a) {
                alert(`Số bạn đoán lớn hơn`)
                b = +prompt('Đoán số khác:');
            } else if (b < a) {
                alert(`Số bạn đoán nhỏ hơn`)
                b = +prompt('Đoán số khác:');
            } else {
                alert(`Bạn đã đoán đúng!`);
                break;
            }
        }
        if (i > 2) {
            alert(`Bạn đã hết lượt đoán`);
            document.write(`Bạn đã hết lượt đoán`)
        }
    }
</script>
</body>
</html>
