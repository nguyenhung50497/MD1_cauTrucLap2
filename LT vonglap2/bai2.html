<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập 1 số tự nhiên N lớn hơn 0:");
    let i = 1;
    let tich = 1;
    while (i<=n) {
        tich = tich * i;
        i++;
    }
    alert("Giai thừa của N là: "+tich);
</script>
</body>
</html>
