<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh ngang:");
    let b = +prompt("Nhập cạnh dọc:");
    let i,j;
    for (i=1; i<=a; i++) {
        document.write("*");
    }
    document.write("</br>");
    for (j=1; j<=(b-2); j++) {
        document.write("*");
        for (i=1; i<=(a-2); i++) {
            document.write("&nbsp ");
        }
        document.write("*" + "</br>");
    }
    for (i=1; i<=a; i++) {
        document.write("*");
    }
</script>
</body>
</html>
